<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تفعيل وتقديم الشخصية</title>
</head>
<body>
    <h2>نموذج تفعيل وتقديم الشخصية</h2>
    <form action="your-backend-url" method="POST">
        <label for="name">اسمك:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">عمرك:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="character_name">اسم شخصيتك:</label>
        <input type="text" id="character_name" name="character_name" required><br><br>
        
        <label for="character_story">قصة شخصيتك:</label>
        <textarea id="character_story" name="character_story" required></textarea><br><br>
        
        <label for="character_age">عمر شخصيتك:</label>
        <input type="number" id="character_age" name="character_age" required><br><br>
        
        <label for="birth_date">تاريخ الميلاد:</label>
        <input type="date" id="birth_date" name="birth_date" required><br><br>
        
        <label for="birth_place">مكان ولادة الشخصية:</label>
        <input type="text" id="birth_place" name="birth_place" required><br><br>
        
        <label for="role">ما هو الرول في السيرفر؟</label>
        <input type="text" id="role" name="role" required><br><br>
        
        <label for="admin_role">إذا رأيت رقابي/إداري يخرب في الرول، ماذا ستفعل؟</label>
        <input type="text" id="admin_role" name="admin_role" required><br><br>
        
        <label for="experience">هل لديك خبرة في تقمص الشخصيات؟</label>
        <input type="text" id="experience" name="experience" required><br><br>
        
        <label for="reason">ما سبب رغبتك/رغبتك لدخول المدينة؟</label>
        <input type="text" id="reason" name="reason" required><br><br>
        
        <button type="submit">إرسال</button>
    </form>
</body>
</html>
